<ion-header>
    <ion-navbar color='color1'>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu" class ='icon' ></ion-icon>
      </button>
  
      
      <img src ='assets/imgs/logo.png' class='home' (click)='home()'/>
      
    </ion-navbar>
  </ion-header>


<ion-content>
    <ion-content style ='background-color: #ffa07a'>
        
          <ion-item  *ngFor = 'let produto of produtos; let i = index'>
            <ion-row >
              
              <ion-col (click)='thisItem(i)'><img src = '{{produto.img_url}}' style='width: 50px;height: 50px;'/></ion-col>              
              <ion-col (click)='thisItem(i)'><br/></ion-col>
              <ion-col (click)='thisItem(i)'><br/><b class ='text'>{{produto.nome}}</b></ion-col>
              <ion-col (click)='thisItem(i)'><br/></ion-col>
              <ion-col (click)='thisItem(i)'><br/></ion-col>
              <ion-col (click)='thisItem(i)'><br/><b class ='text'>R$ {{produto.preco}}</b></ion-col>
              <ion-col (click)='thisItem(i)'><br/></ion-col>
              <ion-col (click)='removeAviso(i)'><br/>X</ion-col>
            </ion-row>
            
            </ion-item>
          <ion-item>
          <ion-col><b>Valor total da Sacola:</b></ion-col>
          <ion-col></ion-col>
          <ion-col></ion-col>
          <ion-col></ion-col>
          <ion-col></ion-col>
          <ion-col end><b>R$ {{result}}</b></ion-col>
          </ion-item>
      </ion-content>
      <button ion-button color="primary" (click)='reservarItens()' block>Finalizar Compras</button>
    <button ion-button color="primary" (click)='esvaziarCarrinho()' block>Esvaziar Carrinho</button>

</ion-content>
