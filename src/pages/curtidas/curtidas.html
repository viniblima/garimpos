<ion-header>
    <ion-navbar color='color1'>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu" class ='icon'></ion-icon>
      </button>
  
      
      <img src ='assets/imgs/logo.png' class='home' (click)='home()'/>
      
  
  
      
    </ion-navbar>
  </ion-header>


<ion-content padding>
<div>
    <ion-slides>

        <ion-slide  *ngFor = 'let produtos of produtos; let i = index' style="max-height:100%;max-width: 500px; padding: 5px;">
          <img src = '{{produtos.img_url}}' style=' max-height: 300px; width: 200px;'/><br/>
          
          <h3 class='button' (click)='seleciona(produto)'>COMPRAR</h3>
        </ion-slide>
      </ion-slides>

</div>
</ion-content>
