<ion-header>
  <ion-navbar color='color1'>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu" class ='icon'></ion-icon>
    </button>

    
    <img src ='assets/imgs/logo.png' class='home' />
    


    <ion-buttons end>
      <button ion-button icon-only (click)="minhaConta()">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-only (click)="carrinho()">
        <ion-icon name="basket"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style ='background-color: #ffa07a'>
  <div class='div1'>Olá, {{nome}}</div>
  <div style ='background-color:white;'>
  
  <img src ='../../assets/imgs/top.png' style='width: 100%;' (click)="higher(type)"/>
  <img src ='../../assets/imgs/calcas.png' style='width: 100%;' (click)="bottom(type)"/>
  <img src ='../../assets/imgs/acessorios.png' style='width: 100%;'(click)="acessorios(type)"/>
  <br/><br/><br/>
  <h2 style='text-align: center'>Novidades do dia:</h2>
  <ion-slides>

    <ion-slide  *ngFor = 'let produto of produto; let i = index' style="max-height:100%;max-width: 500px; padding: 5px;">
      <img src = '{{produto.img_url}}' style=' max-height: 300px; width: 200px;'/><br/>
      
      <h3 class='button' (click)='seleciona(produto)'>COMPRAR</h3>
    </ion-slide>
  </ion-slides>

  
</div>
